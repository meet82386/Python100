<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>
    {{ bootstrap.load_css() }}
    <style>
        {% block styling %}
            body {
                background: #fce9e9
            }
        {% endblock %}
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    {{ bootstrap.load_js() }}
</body>
</html>
