<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for i in data: %}
        <div class="content">
            <div class="card">
                <h2>{{ i.title }}</h2>
                <h5>{{ i.subtitle }}</h5>
                <p class="text">{{ i.content }}</p>
                <a href="{{ url_for('get_blog', blog_id=i.id )}}">Read</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in Surat.</p>
</footer>
</html>
