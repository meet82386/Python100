{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>
	  <table class="table table-dark table-striped table-hover">
           {% for row in cafes %}
            <tr>
                {% for element in row %}
                    {% if "http" in element %}
                        <td><a href="{{element}}">Maps link</a></td>
                    {% else %}
                        <td> {{ element }} </td>
                    {% endif %}

                {% endfor %}
            </tr>
          {% endfor %}
  	  </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
